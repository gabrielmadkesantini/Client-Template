<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body ng-app="myApp" ng-controller="modalController">
    <header class="styledHeader">
      <div class="titleHeader">Lista de Clientes</div>
      <div class="functionsHeader">
        <p>Icon 1</p>
        <p>Icon 2</p>
      </div>
    </header>
    <main ng-controller="formController">
      <div class="listClients">
        <div class="gridTitles" >
          <p class="grid-tile">Nome</p>
          <p class="grid-tile">Código</p>
          <p class="grid-tile">Endereço</p>
          <p class="grid-tile">Edição</p>
          <p class="grid-item">Artur Fim Zortea</p>
          <p class="grid-item">2434234423</p>
          <p class="grid-item">Bento Gonçalves, RS</p>
          <div class="grid-item" >
            <button ng-click="openModal(); openUpdate()" class="editButton" type="button">
              <i
                class="ph ph-pencil-simple"
                style="color: rgb(1, 174, 1)"
              ></i>
            </button>
            <button
              ng-click="openModal('delete')"
              class="editButton"
              type="button"
            >
              <i class="ph ph-trash" style="color: red"></i>
            </button>
          </div>
        </div>
          <div ng-repeat="x in savedClients" class="gridTitles" ng-if="savedClients.length > 0">
            <p class="grid-item">{{x.name}}</p>
            <p class="grid-item">{{x.code}}</p>
            <p class="grid-item">{{x.address}}</p>
            <div class="grid-item" >
              <button ng-click="openModal('', x.name); openUpdate()" class="editButton" type="button">
                <i
                  class="ph ph-pencil-simple"
                  style="color: rgb(1, 174, 1)"
                ></i>
              </button>
              <button
                ng-click="openModal('delete', x.name)"
                class="editButton"
                type="button"
              >
                <i class="ph ph-trash" style="color: red"></i>
              </button>
            </div>
          </div>
           <button
        ng-click="openModal('add')"
        class="editButton"
        style="margin: 10px; background-color: black"
      >
        <i class="ph ph-plus" style="color: white"></i>
      </button>
      </div>
      </div>
      <div ng-show="ask" class="modal-overlay">
        <div class="modal">
          <div class="askClient">
            <div class="createClientTitle">{{text}}</div>
            <div class="rowButtonsForm">
              <button
                class="buttonFormCreate"
                ng-click="openModal('delete')"
                type="submit"
              >
                {{buttonText}}
              </button>
              <button class="buttonFormCancel" ng-click="openModal('delete'); reset()">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div ng-show="show" class="modal-overlay">
        <div class="modal">
          <form class="createClient">
            <div class="createClientTitle">{{text}}</div>
            <div class="createClientimput">
              <input
                type="text"
                id="campoDeTexto"
                name="campoDeTexto"
                placeholder="Nome"
                ng-model="user.name"
                ng-value="updateValues.name"
              />
            </div>
            <div class="createClientimput">
              <input
                type="text"
                id="campoDeTexto"
                name="campoDeTexto"
                placeholder="Código"
                ng-model="user.code"
                ng-value="updateValues.code"
                />
            </div>
            <div class="createClientimput">
              <input
                type="text"
                id="campoDeTexto"
                name="campoDeTexto"
                placeholder="Endereço"
                ng-model="user.address"
                ng-value="updateValues.address"
              />
            </div>
            <div class="rowButtonsForm">
              <button
                class="buttonFormCreate"
                ng-click="openModal(); save(user, updateValues)"
                type="submit"
              >
                {{buttonText}}
              </button>
              <button class="buttonFormCancel" ng-click="openModal(); reset()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Artur vai codar dqui pra baixo -->
    </main>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./Angular/angular.js"></script>
    <script src="./Angular/src.js"></script>
  </body>
</html>
